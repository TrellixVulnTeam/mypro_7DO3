<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-slot</title>
  <script src="https://unpkg.com/vue@2.5.17"></script>
  <style>
    .parent {
      width: 600px;
      margin: 0 auto;
      border: 2px rgb(37, 156, 111) solid;
    }

    .child {
      width: 30%;
      margin: 10px auto;
      border: 2.5px orange solid;
      font-size: 1.3rem;
      /*font-family: Georgia, 'Times New Roman', Times, serif;*/
      /*font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;*/
    }
  </style>
</head>
<!--仮想DOM部分-->
<div id="app" class="parent">
<child-comp class="child">親コンポーネントの文字　</child-comp>
</div>
<!-- Vue.jsアプリ実行コード部分 -->
<script>
  let childComp = {
    template : `<div>
      <slot>高田</slot> 橋本 三沢</div>`
  }
  let app = new Vue({ //インスタンス生成
    el: '#app',
    data() { //初期値設定
      return {
      }
    },
    components : {
      childComp
    }
  })
</script>
