<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab-mod</title>
    <link rel="stylesheet" type="text/css" href="app.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <section class="tab">
            <ul class="tab__label">
                <!--//acctiveの値がitem.idが同値なら-->
                <li v-for="(item, id) in items" key="item.id">
                    <!--class="{[クラス名]: [クラスをつける条件]}-->
                    <a href="#" @click.prevent= "activefunc(item.id)"
                    :class="{acttive: acttive === item.id}">{{ item.title }}</a>
                </li>
            </ul>

            <div class="tab__content" v-show="acttive === 1">
                サイトマップ。
            </div>
            <div class="tab__content" v-show="acttive === 2">
                ABOUT.
            </div>
            <div class="tab__content" v-show="acttive === 3">
                LANDSCAPE
            </div>
        </section>

    </div>

    <script>
        let app = new Vue({
            el: '#app',
            data() {
                return {
                    acttive: 1,
                    items: [
                        {id: 1,title:'TOP'},
                        {id: 2,title:'ABOUT'},
                        {id: 3,title:'LANDSCAPE'}
                    ]
                }
            },
            methods :{
                activefunc(id){
                    this.acttive = id;
                }
            }
        })
    </script>
</body>
</html>
