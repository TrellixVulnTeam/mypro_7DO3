<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue-plac_two-way</title>
  <script src="https://unpkg.com/vue@2.5.17"></script>
</head>
<!--仮想DOM部分-->
<div id="app">
  <input :value="tst" @input="tst = $event.target.value">
  {{ tst }}
  <br>
  <input @input ="ce" type="text" name="" id="">
</div>

<!-- Vue.jsアプリ実行コード部分 -->
<script>
  let app = new Vue({ //インスタンス生成
    el: '#app',
    data() { //初期値設定
      return {
        tst: 'lk'
      }
    },
    methods:{
      ce(e) {
        console.log(e);
      }
    }
  })
</script>
