<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue_plac_carousel</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="app.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <section class="carousel">
      <!--メイン画像-->
      <div class="carousel__main">
        <transition name="active">
          <div>
            <img :src="images[active].img" alt="">
          </div>
        </transition>
      </div>
      <div @clicl="prev" class="carousel__next"><i class="fas fa-caret-right fa-5x"></i></div>
      <div @clicl="next" class="carousel__prev"><i class="fas fa-caret-left fa-5x"></i></div>
      <ul class="carousel__thumbnails">
        <li v-for="(image, id) in images"
         :key="image.id"
         :class="{current: active === image.id}"
         @click="current(image.id)">
        <img :src="image.id" alt="">
      </li>
      </ul>
    </section>
  </div>
  <script>
    let app = new Veu({
      el: '#app',
      data() {
        return {
          active: 0,
          images: [

          ]

        }
      },
      methods: {
        current(id) {
          this.active = id
        },
        prev() {
          if (this.active <= 0) {
            this.active = this.images.length - 1
          } else {
            this.active--
          }
        },
        next() {
          if (this.active >= this.images.length - 1) {
            this.active = 0
          } else {
            this.active++
          }
        }
      },

    }
  })
  </script>
</body>

</html>
