<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-plac_v-cloak</title>
    <script src="https://unpkg.com/vue@2.5.17"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<!--仮想DOM部分-->
<div id="app" v-cloak>
    <div v-cloak>{{ test1 }}</div>
    <div>{{ test2 }}</div>
</div>

<!-- Vue.jsアプリ実行コード部分 -->
<script>
    setTimeout(() => {
        let app = new Vue({ //インスタンス生成
            el: '#app',
            data() { //初期値設定
                return {
                    test1: 'cloakあり',
                    test2: 'cloakなし'
                }
            }
        })

    }, 3000)
</script>
